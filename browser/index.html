<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Kannada Bible Output</title>

  <style>
    body {
      margin: 0;
      padding: 0;
      background: transparent;
      font-family: "Noto Sans Kannada", sans-serif;
      overflow: hidden;
    }

    #verseBox {
      width: 100%;
      height: 100vh;
      display: flex;
      align-items: flex-end;
      justify-content: center;
      padding: 50px;
      box-sizing: border-box;
    }

    #verseText {
      font-size: 60px;
      color: white;
      text-align: center;
      text-shadow: 3px 3px 12px black;
      background: rgba(0, 0, 0, 0.45);
      padding: 20px 40px;
      border-radius: 20px;
      max-width: 95%;
      line-height: 1.4;
    }
  </style>
</head>

<body>
  <div id="verseBox">
    <div id="verseText">Loading...</div>
  </div>

  <script>
    async function updateVerse() {
      try {
        const res = await fetch("/api/state");
        const { verse = "", fontSize = "60" } = await res.json();
        const verseBox = document.getElementById("verseText");
        verseBox.innerText = verse;
        verseBox.style.fontSize = fontSize + "px";
      } catch (e) {}
    }

    setInterval(updateVerse, 150);
  </script>
</body>
</html>
